# Nginx Reverse Proxy Configuration for Knowledge Garden
# Place this at: nginx/nginx.conf

events {
    worker_connections 1024;
}

http {
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=telegram_limit:10m rate=10r/s;
    
    # Upstream services
    upstream n8n {
        server n8n:5678;
    }

    # HTTP - Redirect to HTTPS
    server {
        listen 80;
        server_name ${N8N_HOST};
        
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS - Main n8n service
    server {
        listen 443 ssl http2;
        server_name ${N8N_HOST};

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Client body size (for file uploads)
        client_max_body_size 50M;

        # Proxy settings
        location / {
            proxy_pass http://n8n;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
            send_timeout 300;
        }
        
        # Telegram webhook endpoint with rate limiting
        location /webhook/ {
            limit_req zone=telegram_limit burst=20 nodelay;
            
            proxy_pass http://n8n;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Shorter timeout for webhooks
            proxy_connect_timeout 30;
            proxy_send_timeout 30;
            proxy_read_timeout 30;
        }

        # Health check
        location /healthz {
            access_log off;
            proxy_pass http://n8n/healthz;
        }
    }
}
